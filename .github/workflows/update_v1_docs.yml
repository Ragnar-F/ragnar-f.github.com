name: Update v1 docs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Update v1 docs
        run: |
          git submodule update --remote docs/v1-omegat
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -a -m "Update v1 docs"
          git push
