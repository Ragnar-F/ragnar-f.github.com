  // RWC: 2007-06-24 - Get absolute URL to current page
  
  function TrimURL(aref)  //Strip off leading protocol http:///
  {
    sRet = aref;
    if ((sRet.substring(0, 7) == "http://") || (sRet.substring(0, 7) == "file://"))
     	sRet = sRet.substring(7, sRet.length);
    if (sRet.substring(0, 8) == "https://")
     	sRet = sRet.substring(8, sRet.length);
    if (sRet.substring(0, 1) == "/")
     	sRet = sRet.substring(1, sRet.length);
    //Scrub embedded codes
    sRet = unescape(sRet);  //Converts %2520 -> %20  (under FireFox)
    sRet = unescape(sRet);  //Converts %20 = " "
    //all Unix slashes /
    sRet = sRet.replace(/\\/g, "/");
    return sRet;
  }
  
function GetFullLink(promptUser)
{
  var rightURL = SyncDocUrl(true);
  if (rightURL != "")
  {
      //Top level URL - Trim off Bookmark etc
      var topURL = top.location.href;
      var i = topURL.indexOf("#");
      if (i > 0)
        topURL = topURL.substr(0, i);

      //trim off prefix
      var sBase = TrimURL(topURL);
      rightURL = TrimURL(rightURL);

      sBase = sBase.substr(0, sBase.lastIndexOf("/") + 1);     // "c:/base/start.htm" --> "c:/base/"
      topURL = topURL.substr(0, topURL.lastIndexOf("/") + 1);   // "http://c:/base/start.htm" --> "c:/base/"
      var BM = rightURL.substr(sBase.length, rightURL.length); // "c:/base/dir/page.htm" --> "dir/page.htm"

      //create and goto full URL. If not promptUser mode then just return the full URL
      var url=topURL + "goto.htm" + "#"+ BM;
      if (promptUser == false)
        return url;

      //Show URL in prompt and give option to goto the URL
      url = prompt("Absolute Adresse. Klickt auf OK, um diese URL im Browser zu öffnen.", url)
      if ((url != "") && (url != null))
        top.location.href= url;
  }
}


  function DoTocSync(showError) { 
    var url = SyncDocUrl(showError); 
    if (url != "") 
       syncTree(url); 
  } 

  function OnLoadCode() {
    window.onresize=resizeTree;
    resizeTree();
    DoTocSync(false);
  }

// Read HHC file to create toc dynamically

var source = '../Table of Contents.hhc';
var newContent = '\n';
var processing = false;
$(document).ready(function() // process file only when site is fully loaded
{
  $.get(source, function(txt)
  {
    var lines = txt.split("\n");
    for (var i = 0, len = lines.length; i < len; i++)
    {
      var line = lines[i]; // required otherwise .indexOf would search through the whole array
      
      // ignore lines until first <li> 
      if ((!processing) && (line.indexOf('<LI>') >= 0))
        processing = true;
      if (!processing)
        continue;

      // analyse every toc item
      if (line.indexOf('<OBJECT type="text/sitemap">') >= 0)
      {
        var image = '<img src="navbar/treenodedot.gif" class="treeNoLinkImage" alt="">';
        newContent += '<div class="treeNode">\n' + image + '\n';
        var path = '';
        var title = '';
      }
      if (line.indexOf('<param name="Name"') >= 0)
      {
        var title = line.match(/value="(.*)"/)[1];
      }
      if (line.indexOf('<param name="Local"') >= 0)
      {
        var path = line.match(/value="(.*)"/)[1].replace('docs/', '');
      }
      if (line.indexOf('</OBJECT>') >= 0)
      {
        var link = '<a href="' + path + '" target="right" class="treeUnselected" onclick="clickAnchor(this);">' + title + '</a>';
        newContent += link + '\n</div>\n';
      }
      if (line.indexOf('<UL>') >= 0)
      {
        if (!path)
          s = '<span style="cursor: pointer;" onclick="expandCollapse(this.parentNode)">' + title + '</span>';
        else
          s = link;
        newContent = newContent.replace(image + '\n' + link + '\n</div>', '<img src="navbar/treenodeplus.gif" class="treeLinkImage" onclick="expandCollapse(this.parentNode)" alt="">\n' + s);
        newContent += '\n<div class="treeSubnodesHidden">\n';
      }
      if (line.indexOf('</UL>') >= 0)
      {
        newContent += '</div>\n</div>\n';
      }
    }
    // console.log(newContent);
    $("#treeRoot").append(newContent);
    OnLoadCode();
  });
});
